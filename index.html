<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">

</head>

<body>
   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="productOneAddBtn" class="btn btn-default" onclick="func_productOneDelEvent()"><i
                                 class="fas fa-minus"></i></button>
                           <input id="productOneCount" type="text" class="form-control text-center" value="1">
                           <button id="productOneDelBtn" class="btn btn-default" onclick="func_productOneAddEvent()"><i
                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="productOnePrice"></span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="productTwoAddBtn" class="btn btn-default" onclick="func_productTwoDelEvent()"><i
                                 class="fas fa-minus"></i></button>
                           <input id="productTwoCount" type="text" class="form-control text-center" value="1">
                           <button id="productTwoDelBtn" class="btn btn-default" onclick="func_productTwoAddEvent()"><i
                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="productTwoPrice"></span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>
                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal"></span></h5>
                        <h5>$</h5>
                        <h5>$<span id="total"></span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      document.getElementById("productOnePrice").innerHTML = 1219;

      function func_productOneAddEvent() {
         //
         var productOneCount = document.getElementById("productOneCount").value;
         productOneCount = parseInt(productOneCount) + 1;
         document.getElementById("productOneCount").value = productOneCount;

         //
         var productOnePrice = 1219;
         productOnePrice = parseFloat(productOnePrice) * productOneCount;
         document.getElementById("productOnePrice").innerHTML = productOnePrice;

         // 
         var p1p = document.getElementById("productOnePrice").innerHTML;
         var p2p = document.getElementById("productTwoPrice").innerHTML;

         var total = parseFloat(p1p) + parseFloat(p2p);
         document.getElementById("subTotal").innerHTML = total;
         document.getElementById("total").innerHTML = total;
      }

      function func_productOneDelEvent() {
         //
         var productOneCount = document.getElementById("productOneCount").value;
         productOneCount = parseInt(productOneCount) - 1;
         document.getElementById("productOneCount").value = productOneCount;

         //
         var productOnePrice = 1219;
         productOnePrice = parseFloat(productOnePrice) * productOneCount;
         document.getElementById("productOnePrice").innerHTML = productOnePrice;

         // 
         var p1p = document.getElementById("productOnePrice").innerHTML;
         var p2p = document.getElementById("productTwoPrice").innerHTML;

         var total = parseFloat(p1p) + parseFloat(p2p);
         document.getElementById("subTotal").innerHTML = total;
         document.getElementById("total").innerHTML = total;
      }

      document.getElementById("productTwoPrice").innerHTML = 59;

      function func_productTwoAddEvent() {
         //
         var productTwoCount = document.getElementById("productTwoCount").value;
         productTwoCount = parseInt(productTwoCount) + 1;
         document.getElementById("productTwoCount").value = productTwoCount;

         //
         var productTwoPrice = 59;
         productTwoPrice = parseFloat(productTwoPrice) * productTwoCount;
         document.getElementById("productTwoPrice").innerHTML = productTwoPrice;

         // 
         var p1p = document.getElementById("productOnePrice").innerHTML;
         var p2p = document.getElementById("productTwoPrice").innerHTML;

         var total = parseFloat(p1p) + parseFloat(p2p);
         document.getElementById("subTotal").innerHTML = total;
         document.getElementById("total").innerHTML = total;
      }

      function func_productTwoDelEvent() {
         //
         var productTwoCount = document.getElementById("productTwoCount").value;
         productTwoCount = parseInt(productTwoCount) - 1;
         document.getElementById("productTwoCount").value = productTwoCount;

         //
         var productTwoPrice = 59;
         productTwoPrice = parseFloat(productTwoPrice) * productTwoCount;
         document.getElementById("productTwoPrice").innerHTML = productTwoPrice;

         // 
         var p1p = document.getElementById("productOnePrice").innerHTML;
         var p2p = document.getElementById("productTwoPrice").innerHTML;

         var total = parseFloat(p1p) + parseFloat(p2p);
         document.getElementById("subTotal").innerHTML = total;
         document.getElementById("total").innerHTML = total;
      }
   </script>
</body>

</html>
